<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - ShortLink</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navigation -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-primary-600">Short<span class="text-gray-800">Link</span></a>
      <div id="navLinksContainer">
        <!-- Will be populated by JavaScript -->
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <div class="max-w-5xl mx-auto">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 md:mb-0">My Dashboard</h1>
        <a href="/" class="btn btn-primary">
          <i class="fas fa-plus mr-2"></i>Create New Link
        </a>
      </div>
      
      <!-- Stats Overview -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="card bg-white flex items-center">
          <div class="bg-primary-100 p-4 rounded-lg mr-4">
            <i class="fas fa-link text-primary-600 text-2xl"></i>
          </div>
          <div>
            <p class="text-gray-600 text-sm">Total Links</p>
            <p id="totalLinks" class="text-2xl font-bold text-gray-800">0</p>
          </div>
        </div>
        
        <div class="card bg-white flex items-center">
          <div class="bg-green-100 p-4 rounded-lg mr-4">
            <i class="fas fa-mouse-pointer text-green-600 text-2xl"></i>
          </div>
          <div>
            <p class="text-gray-600 text-sm">Total Clicks</p>
            <p id="totalClicks" class="text-2xl font-bold text-gray-800">0</p>
          </div>
        </div>
        
        <div class="card bg-white flex items-center">
          <div class="bg-purple-100 p-4 rounded-lg mr-4">
            <i class="fas fa-clock text-purple-600 text-2xl"></i>
          </div>
          <div>
            <p class="text-gray-600 text-sm">Last Created</p>
            <p id="lastCreated" class="text-2xl font-bold text-gray-800">-</p>
          </div>
        </div>
      </div>
      
      <!-- Links Table -->
      <div class="card bg-white overflow-hidden">
        <div class="border-b border-gray-200 p-4 md:p-6 flex justify-between items-center">
          <h2 class="text-xl font-semibold text-gray-800">My Links</h2>
          <div class="relative">
            <input type="text" id="searchLinks" placeholder="Search links" 
              class="pl-10 input-field py-1.5 text-sm focus:ring-primary-500">
            <div class="absolute left-3 top-2 text-gray-400">
              <i class="fas fa-search"></i>
            </div>
          </div>
        </div>
        
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Short URL
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Original URL
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Clicks
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Created
                </th>
                <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Actions
                </th>
              </tr>
            </thead>
            <tbody id="linksTableBody" class="bg-white divide-y divide-gray-200">
              <!-- Links will be populated by JavaScript -->
              <tr id="noLinksRow">
                <td colspan="5" class="px-6 py-8 text-center text-gray-500">
                  You haven't created any links yet
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal for QR Code -->
  <div id="qrModal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div class="bg-white rounded-lg p-6 z-10 max-w-md w-full mx-4">
      <div class="flex justify-between items-start mb-4">
        <h3 class="text-xl font-semibold text-gray-900">QR Code</h3>
        <button id="closeQrModal" class="text-gray-400 hover:text-gray-500">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div id="qrCodeModalContent" class="text-center mb-4">
        <!-- QR Code will be inserted here -->
      </div>
      <div class="flex flex-col sm:flex-row justify-center space-y-2 sm:space-y-0 sm:space-x-2">
        <button id="downloadQrBtn" class="btn btn-primary">
          <i class="fas fa-download mr-2"></i>Download
        </button>
        <button id="closeModalBtn" class="btn btn-secondary">
          Close
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white border-t mt-12 py-6">
    <div class="container mx-auto px-4 text-center text-gray-600">
      <p>&copy; 2025 ShortLink - All Rights Reserved</p>
    </div>
  </footer>

  <script src="/js/dashboard.js"></script>
</body>
</html>
