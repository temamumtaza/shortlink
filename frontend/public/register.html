<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ShortLink</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navigation -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-primary-600">Short<span class="text-gray-800">Link</span></a>
      <div>
        <a href="/register.html" class="btn btn-primary">Register</a>
        <a href="/login.html" class="text-gray-600 hover:text-primary-600 ml-4">Log In</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-12">
    <div class="max-w-md mx-auto">
      <div class="card">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Create an Account</h1>
        
        <div id="errorAlert" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 hidden">
          <p id="errorMessage"></p>
        </div>
        
        <form id="registerForm" class="space-y-4">
          <div>
            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" id="email" name="email" required class="input-field" placeholder="your@email.com">
          </div>
          
          <div>
            <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" id="password" name="password" required 
              minlength="6" class="input-field" placeholder="Minimum 6 characters">
            <p class="text-xs text-gray-500 mt-1">Password must be at least 6 characters</p>
          </div>
          
          <div>
            <label for="confirmPassword" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required 
              minlength="6" class="input-field" placeholder="Confirm your password">
          </div>
          
          <div class="pt-2">
            <button type="submit" class="btn btn-primary w-full">
              <i class="fas fa-user-plus mr-2"></i>Create Account
            </button>
          </div>
        </form>
        
        <div class="mt-6 text-center text-gray-600">
          <p>Already have an account? <a href="/login.html" class="text-primary-600 hover:underline">Log in</a></p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-12 py-6">
    <div class="container mx-auto px-4 text-center text-gray-600">
      <p>&copy; 2025 ShortLink - All Rights Reserved</p>
    </div>
  </footer>

  <script src="/js/auth.js"></script>
</body>
</html>
